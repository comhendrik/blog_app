{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
<div class="container">
  <div class="center">
    <header>
      <div>
        <h1>{{ post['title'] }}</h1>
        <div class="about">by {{ post['user'] }}</div>
      </div>
    </header>
    <p class="body">{{ post['body'] }}</p>
  </div>
</div>
{% endfor %}

{% endblock %}
