<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/blog.css">
    <title>BlogAPI</title>
</head>
<body>
    <div>
        <h2>Welcome BlogAPI</h2>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% if g.user %}
        <h2>Logged in as {{ g.user['username'] }}</h2>
        <a href="/web/auth/logout">Logout</a>
        <a href="/web/post/create_post">Create</a>
        {% else %}
        <a href="/web/auth/login">SignIn</a>
        <a href="/web/auth/register">SignUp</a>
        {% endif %}
        
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
