<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApi-Authentication</title>
    <link rel="stylesheet" href="../../static/login.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <div><label>Create</label></div>
            {% for message in get_flashed_messages() %}
            {% if message == "Please login" %}
            <div class="flash"><a href="/web/post/home">{{ message }}</a></div>
            {% else %}
            <div class="flash">{{ message }}</div>
            {% endif %}
            {% endfor %}
            <form method="POST">
                <div class="name_field"><input type="text" name="title" placeholder="title"></div>
                <div><input type="text" name="body" placeholder="body"></div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
